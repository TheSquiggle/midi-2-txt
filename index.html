<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate MIDI to Text Converter (Black MIDI Optimized)</title>
</head>
<body>

<h2>Upload a MIDI file</h2>
<input type="file" id="fileInput" accept=".mid">
<button onclick="convertMidi()">Convert to Text</button>
<br><br>
<progress id="progressBar" value="0" max="100" style="width:100%; display:none;"></progress>
<br><br>
<div id="noteDisplay"></div>
<div id="statusMessage" style="margin-top: 10px;"></div>

<script src="https://cdn.jsdelivr.net/npm/@tonejs/midi@2"></script>
<script>
let midi;
let worker;

function convertMidi() {
    const fileInput = document.getElementById('fileInput');
    const progressBar = document.getElementById('progressBar');
    const statusMessage = document.getElementById('statusMessage');

    if (fileInput.files.length === 0) {
        alert('Please upload a MIDI file.');
        return;
    }

    progressBar.style.display = 'block';
    progressBar.value = 0;
    statusMessage.textContent = 'Loading MIDI file...';

    const file = fileInput.files[0];
    const reader = new FileReader();

    reader.onload = function(event) {
        try {
            midi = new Midi(event.target.result);
        } catch (error) {
            alert('Failed to read MIDI file. Please check the file format.');
            progressBar.style.display = 'none';
            statusMessage.textContent = '';
            return;
        }

        if (worker) worker.terminate();
        const workerCode = `
        self.onmessage = function(event) {
            const midiData = event.data;
            let allNotes = [];

            midiData.tracks.forEach(track => {
                track.notes.forEach(note => {
                    let channel = 'Unknown'; // Default to Unknown

                    // Loop through track events to find the channel of each note
                    track.events.forEach(event => {
                        if (event.type === 'noteOn' && event.time === note.time) {
                            channel = event.channel + 1; // Channel is 1-based in most tools
                        }
                    });

                    allNotes.push({
                        pitch: note.midi,
                        length: note.duration.toFixed(3),
                        time: note.time.toFixed(3),
                        channel: channel // Channel (1-based)
                    });
                });
            });

            allNotes.sort((a, b) => parseFloat(a.time) - parseFloat(b.time));

            let textContent = '';
            allNotes.forEach(note => {
                textContent += note.pitch + ':' + note.length + ':' + note.time + ':' + note.channel + '\\n';
            });

            self.postMessage(textContent);
        };`;

        worker = new Worker(URL.createObjectURL(new Blob([workerCode], { type: 'application/javascript' })));

        worker.postMessage(midi.toJSON());

        worker.onmessage = function(event) {
            const blob = new Blob([event.data], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);

            const a = document.createElement('a');
            a.href = url;
            a.download = 'midi_notes.txt';
            a.click();

            URL.revokeObjectURL(url);
            progressBar.value = 100;
            progressBar.style.display = 'none';
            statusMessage.textContent = 'Conversion complete. Downloading the file...';
        };

        worker.onerror = function() {
            statusMessage.textContent = 'An error occurred during the conversion.';
            progressBar.style.display = 'none';
        };
    };

    reader.readAsArrayBuffer(file);
}
</script>

</body>
</html>
