<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black MIDI Monster Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input[type="file"] {
            margin-bottom: 20px;
        }
        #status {
            margin-top: 20px;
        }
        #progress {
            width: 100%;
            height: 20px;
            background-color: #f3f3f3;
            border: 1px solid #ddd;
            margin-top: 20px;
        }
        #progress-bar {
            height: 100%;
            background-color: #4caf50;
            width: 0%;
        }
        #noteCount {
            margin-top: 10px;
        }
        #downloadButton {
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Black MIDI Monster Converter</h1>
    <p>Select a MIDI file to process (up to billions of notes supported):</p>
    <input type="file" id="midiFileInput" />
    
    <div id="status"></div>
    <div id="progress">
        <div id="progress-bar"></div>
    </div>
    <div id="noteCount">
        Processed: <span id="processedNotes">0</span> | Remaining: <span id="remainingNotes">0</span>
    </div>
    
    <button id="downloadButton" onclick="downloadFile()">Download Processed File</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    
    <script>
        const workerCount = navigator.hardwareConcurrency || 4; // Use available CPU cores or 4 workers by default
        let workers = [];
        let processedChunks = [];
        let totalNotes = 0;
        let processedNotesCount = 0;
        
        // Helper function to create workers
        function createWorker(chunkId) {
            const worker = new Worker('worker.js'); // Assuming worker.js handles MIDI chunk processing
            worker.postMessage({chunkId, midiData: null});
            return worker;
        }

        // Initialize workers
        for (let i = 0; i < workerCount; i++) {
            workers.push(createWorker(i));
        }

        // Function to process MIDI file in chunks
        function processMidiFile(file) {
            const chunkSize = 100000; // Size of chunks to send to workers
            const fileReader = new FileReader();
            let chunkId = 0;

            // Stream the file in chunks
            fileReader.onload = function(event) {
                const chunkData = event.target.result;
                workers[chunkId % workerCount].postMessage({ chunkId, chunkData });
                chunkId++;
            };

            // Read chunks from the file
            let start = 0;
            fileReader.readAsArrayBuffer(file.slice(start, start + chunkSize));
        }

        // Function to append processed notes to the output
        function appendToFile(processedNotes, chunkSize) {
            // Collect processed data in an array
            processedChunks.push(processedNotes);
            processedNotesCount += chunkSize;

            // Update progress bar and note count
            updateProgressBar();
            
            // Enable download button once all chunks are processed
            if (processedChunks.length === workers.length) {
                document.getElementById("status").innerText = "Processing complete! Click to download.";
                document.getElementById("downloadButton").style.display = 'block'; // Show the download button
            }
        }

        // Function to update the progress bar
        function updateProgressBar() {
            const progressPercentage = (processedNotesCount / totalNotes) * 100;
            document.getElementById("progress-bar").style.width = `${progressPercentage}%`;

            // Update the notes processed and remaining count
            document.getElementById("processedNotes").innerText = processedNotesCount;
            document.getElementById("remainingNotes").innerText = totalNotes - processedNotesCount;
        }

        // Handle worker messages (processed notes)
        workers.forEach(worker => {
            worker.onmessage = function(event) {
                const { chunkId, processedNotes, chunkSize } = event.data;
                appendToFile(processedNotes, chunkSize); // Append processed notes to the array
            };
        });

        // When the user selects a file
        document.getElementById('midiFileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                // Determine total notes (this is just a simulation)
                totalNotes = file.size; // Use size as a rough estimate for the number of notes
                
                document.getElementById("status").innerText = "Processing your MIDI file...";
                processMidiFile(file); // Start the MIDI file processing
            } else {
                document.getElementById("status").innerText = "Please select a MIDI file!";
            }
        });

        // Function to trigger download of the processed file
        function downloadFile() {
            // Combine all processed chunks into one single binary file
            const combinedData = new Blob(processedChunks, { type: 'application/octet-stream' });

            // Use FileSaver.js to trigger the download
            saveAs(combinedData, 'processed_midi.txt'); // You can change the file name here if needed
        }
    </script>
</body>
</html>
